  trigger:
  - platform: state
    entity_id:
    - binary_sensor.someone_home
    from: 'off'
    to: 'on'
  condition:
  - condition: sun
    after: sunset
    before: sunrise
  - condition: time
    before: input_datetime.schlafenszeit
    after: 08:00:00
  action:
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.flur_licht
      - light.wohnzimmer_licht_tur
      - light.wohnzimmerlampe
  mode: single
- id: '1670763004553'
  alias: Heizung bei offenem Fenster ausschalten
  description: Schaltet die Heizung in dem Zimmer aus, in dem ein offenes Fenster
    erkannt wurde
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.arbeitszimmer_open_window
    from: 'off'
    to: 'on'
    id: arbeitszimmer
  - platform: state
    entity_id:
    - binary_sensor.badezimmer_open_window
    from: 'off'
    to: 'on'
    id: badezimmer
  - platform: state
    entity_id:
    - binary_sensor.wohnzimmer_open_window
    from: 'off'
    to: 'on'
    id: wohnzimmer
  condition:
  - condition: state
    entity_id: binary_sensor.warm_inside
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: arbeitszimmer
      sequence:
      - device_id: 205df024614b863140e76ffee6f8146e
        domain: climate
        entity_id: climate.arbeitszimmer
        type: set_hvac_mode
        hvac_mode: 'off'
    - conditions:
      - condition: trigger
        id: badezimmer
      sequence:
      - device_id: 0399e671c3e0d78d294619d3cd89639f
        domain: climate
        entity_id: climate.badezimmer
        type: set_hvac_mode
        hvac_mode: 'off'
    - conditions:
      - condition: trigger
        id: wohnzimmer
      sequence:
      - device_id: c587d6d3d2c00b478dc8e35e8ff65e11
        domain: climate
        entity_id: climate.wohnzimmer
        type: set_hvac_mode
        hvac_mode: 'off'
  mode: single
